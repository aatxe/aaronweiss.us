<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aaron Weiss / $title$</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="./favicon-128x128.png">
    <link href="/master.css" rel="stylesheet">
  </head>
  <body>
    <div class="topbar"></div>
    <header>
      <a href="/"><span class="title">&lambda;. Aaron Weiss</span></a>
    </header>
    <nav>
      <a href="/archive.html">[Blog]</a>
      <a href="/cv.pdf">[CV]</a>
      <a href="mailto:awe@pdgn.co">[Email]</a>
      <a href="https://github.com/aatxe">[GitHub]</a>
      <a href="https://twitter.com/aatxe">[Twitter]</a>
      <a href="https://keybase.io/awe">[Keybase]</a>
    </nav>
    <article class="content">
      $if(blurb)$
        <section class="home-head">
          <div class="blurb">
            $body$
          </div>
          <div class="me">
            <img src="./images/aaron.jpg" alt="Headshot photograph of Aaron.">
          </div>
        </section>
        <section class="publications">
          <div class="section-head">Publications</div>
          <div class="section-body">
            $partial("templates/pub-list.html")$
          </div>
        </section>
      $else$
        <section class="copy">
          $body$
        </section>
      $endif$
    </article>
    <noscript id="deferred-styles">
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:700" rel="stylesheet"/>
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
                webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
  </body>
</html>
